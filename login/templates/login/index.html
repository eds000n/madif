<!DOCTYPE html public>


{% load staticfiles %}
<html>
<head>
<title>Login :: JRO</title>
<link href="{% static 'login/jro.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'login/madrigal.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'login/jquery.min.js' %}" type="text/javascript"></script>
</head>
<body style='background-color: black; background-image: url("{% static 'login/jro.png' %}"); background-repeat: no-repeat; background-attachment: fixed; background-position: center; '>
	<div class="loginform">
	<form action="{% url 'login:loginForm' %}" method="post" id="login">
{% csrf_token %}
		<input type="text" id="usu" name="user" placeholder="Usuario">
		<input type="password" id="pass" name="pass" placeholder="Password">
		<input type="submit" value="Ingresar">
	</form>
	</div>
<div style="margin-left: 520px; margin-top:10px; color: #FFF">
{% if error_login %}
<p><strong>Usuario y password incorrectos. Intente de nuevo.</strong></p>
{% endif %}
</div>
</body>
</html>
